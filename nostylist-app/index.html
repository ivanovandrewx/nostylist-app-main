<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No stylist app</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="mainContainer">
    
        <div class="grid-container">
        
            <div class="bigHeader">
                Choose your color ü§î
            </div>

            <div class="colorWheel" >
                <div id="color-wheel"></div>
            </div>
        
            <div class="chosenColor">
                <b>Chosen color <br><span id="color"></span></b>
            </div>

            <div class="resultingColorSchemes">
                
                <div class="colorScheme">
                    <b>Monochrome</b>
                    <br>
                    <span id="colorMonochromaticFirst"></span><br>
                    <span id="colorMonochromaticThird"></span><br>
                    <span id="colorMonochromaticSecond"></span><br>
                </div>
                <div class="colorScheme">
                    <b>Complementary</b>
                    <br>
                    <span id="colorTriadicFirst"></span><br>
                    <span id="colorTriadicSecond"></span><br>
                    <span id="colorTriadicThird"></span><br>
                </div>
                <div class="colorScheme">
                    <b>Analogous</b>
                    <br>
                    <span id="colorAnalogousSecond"></span><br>
                    <span id="colorAnalogousFirst"></span><br>
                    <span id="colorAnalogousThird"></span><br>
                </div>
            
            </div>
        </div>
    </div>

    <select id="item-selector"> Selector</select>

    <div class="itemsHeader">
        <h3>Scroll to see all the items ‚û°Ô∏è</h3>
    </div>

    <div class="scrollMenu">
        <div id="itemsList"></div>
    </div>
    

    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
